<h2 mat-dialog-title>Remove product</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure that want to remove this product?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
