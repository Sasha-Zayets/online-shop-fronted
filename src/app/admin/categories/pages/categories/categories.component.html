<div class="categories-wrapper">
  <div *ngIf="loading; else listWrapper" class="category-loader">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #listWrapper>
    <div class="categories-wrapper-title">
      <span class="categories-main-title">All categories:</span>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/', 'admin', 'categories', 'create']"
      >Create new category</button>
    </div>
    <mat-action-list class="categories-list">
      <mat-list-item *ngFor="let category of categories">
        <div matListItemTitle class="category-title">{{category.name}}</div>
        <button mat-icon-button [routerLink]="['/', 'admin', 'categories', category.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </ng-template>
</div>
