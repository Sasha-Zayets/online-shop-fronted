<app-admin-header (toggleSidebar)="toggleSidebar()"></app-admin-header>

<mat-drawer-container *ngIf="!isAuthenticated; else mainLayoutContent" class="sidebar-container">
  <app-admin-login (onLogin)="onLogin()"></app-admin-login>
</mat-drawer-container>

<ng-template #mainLayoutContent>
  <mat-drawer-container class="sidebar-container">
    <mat-drawer #drawer class="sidebar-navigation" [opened]="openedSidebar" mode="side">
      <app-admin-sidebar></app-admin-sidebar>
    </mat-drawer>
  
    <div class="container-content">
      <ng-content></ng-content>
    </div>
  </mat-drawer-container>
</ng-template>

<app-admin-footer>footer</app-admin-footer>
